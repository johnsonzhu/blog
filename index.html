<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen"/>
  <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/script.js"></script>

  <title>Blog</title>
  <meta name="description" content="blog">

  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>

  <div class="wrapper">
    <header>
      <h1 class="title">Blog</h1>
    </header>
    <div id="container">
		<p>最新文章</p>
	　　<ul>
	　　　　{% for post in site.posts %}
	　　　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	　　　　{% endfor %}
	　　</ul>
	</div>
    <footer>
      <div class="owner">
      <p><a href="https://github.com/johnsonzhu" class="avatar"><img src="https://2.gravatar.com/avatar/07b21a6d7546d7e893191fb39a8bd510?d=https%3A%2F%2Fidenticons.github.com%2Fa1cf1b2ea356df7007beb2a87ea7e0b6.png&amp;r=x&amp;s=60" width="48" height="48"/></a> <a href="https://github.com/johnsonzhu">johnsonzhu</a> maintains <a href="https://github.com/johnsonzhu/blog">Blog</a></p>
      </div>
    </footer>
  </div>
  
</body>
</html>
